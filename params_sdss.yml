# MCMC
mcmc:
    # Name for this run
    run_name: minimal_hmc
    # Maximum wavenumber in units of 1/Mpc
    kmax: 1.
    # Number of samples in redshift for each bin
    nz_points_g: 32
    # Use logarithmic sampling in redshift?
    z_log_sampling: True
    # Correct the halo model in the transition regime?
    hm_correct: True
    # Print debug information?
    debug: False
    # Emcee parameters
    n_walkers: 200
    n_steps: 1000
    # Continue MCMC from previous iteration?
    continue_mcmc: True

# Model parameters
params:
    # Each item here corresponds to one of the parameters
    # used in our model
    - name: "M0"
      # Label for plotting
      label: "M_0"
      # Is this the same as another parameter? If so, put its name here.
      alias: "Mmin"
      # Is this a free parameter?
      vary: False
      # Fiducial value
      value: 12.5
      # Prior
      prior:
          # Allowed: "Gaussian" or "TopHat"
          type: "TopHat"
          # If "TopHat", put edges here.
          # If "Gaussian", put [mean,sigma].
          values: [10.,16.]
    - name: "M1"
      label: "M_1"
      vary: True
      value: 13.5
      prior:
          type: "TopHat"
          values: [10.,16.]
    - name: "Mmin"
      label: "M_{\\rm min}"
      vary: True
      value: 12.
      prior:
          type: "TopHat"
          values: [10.,16.]
    - name: "fc"
      label: "f_c"
      vary: False
      value: 1.
      prior:
          type: "TopHat"
          values: [0.,1.]
    - name: "alpha"
      label: "\\alpha"
      vary: False
      value: 1.
      prior:
          type: "TopHat"
          values: [0.,3.]
    - name: "beta_max"
      label: "\\beta_{\\rm max}"
      alias: "beta_gal"
    - name: "beta_gal"
      label: "beta_g"
      vary: False
      value: 1.
      prior:
          type: "TopHat"
          values: [0.1,10.]
    - name: "sigma_lnM"
      label: "\\sigma_{{\\rm ln}M}"
      vary: False
      value: 0.15
      prior:
          type: "TopHat"
          values: [0.01,1.]
    - name: "b_hydro"
      label: "b_H"
      vary: True
      value: 0.3
      prior:
          type: "TopHat"
          values: [0.,1.]
    - name: "r_corr"
      label: "\\rho_{gy}"
      vary: True
      value: 0.
      prior:
          type: "TopHat"
          values: [-1.,1.]

# List all the different combinations of
# power spectra you want to analyze
data_vectors:
    - type: 'Cl'
      # Give each element a different name
      name: 'sdss1'
      # Type of covariance matrix to be used.
      covar_type: 'comb_m'
      # List here the different power spectrum
      # combinations you want to use
      twopoints:
          # Names of the two tracers (maps) going into this C_ell
          - tracers: ['sdss1','sdss1']
            # Minimum multipole to use in the analysis
            lmin: 10
          - tracers: ['sdss1','y_milca']
            lmin: 10
    - type: 'Cl'
      name: 'sdss2'
      covar_type: 'comb_m'
      twopoints:
          - tracers: ['sdss2','sdss2']
